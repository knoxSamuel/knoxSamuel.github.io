# BASE SETTINGS
#
lsi: false
safe: false
source: "./"
incremental: false

markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
timezone: "America/Chicago"

gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  input: GFM

# Build settings
defaults:
  - scope:
      path: _posts
      type: posts
    values:
      layout: post
      isPost: true
  - scope:
      path: _pages
      type: pages
    values:
      layout: default
      isPost: false

# Exclude these files from prod
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - docs/

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-paginate-v2

pagination:
  enabled: true
  per_page: 5
  permalink: '/page/:num'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2
